<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareHandy</title>
        <link rel="stylesheet" href="./style.css"> 
    <!--
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
    -->
</head>
<body>
    <div id="header"></div>
    <div id="container">
        <div id="init">
            <div>init</div>
            <div id="account">
                <div style="width: 50px;height: 50px;border-radius: 50%;border: solod 1px gray;display: inline-block;background-size:contain;background-image:url('/img/noimage.png')"></div>
                <span>ログイン</span>
            </div>
            <input type="text" id="input-name" placeholder="名前">
            <input type="radio" name="input-color" id="input-color-red" value="red">
            <label for="input-color-red">赤</label>
            <input type="radio" name="input-color" id="input-color-blue" value="blue">
            <label for="input-color-blue">青</label>
            <input type="radio" name="input-color" id="input-color-yellow" value="yellow">
            <label for="input-color-yellow">黄</label>

            <video id="init-local-video"></video>
            <button id="join">参加</button>
        </div>
        <div id="main">
            <div>main</div>
            <div id="stream">
                <div class="member">
                    <video></video>
                </div>    
            </div>
            <div id="pointers"></div>
        </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.3.js"></script>
    <script src="https://ryuxing.ga/ShareHandy/key/key.js"></script>
    <script src="./firebase/firebase.js" type="module"></script>
    <script src="./script.js"></script>
</body>
</html>
